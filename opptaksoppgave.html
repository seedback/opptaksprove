<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Shuffle Game</title>

		<style>
			div {
				color: blue;
				background-color: lightblue;
				padding: 10px;
				margin: 10px;
				border: solid green 2px;
				width: 30px;
				height: 30px;
				float: left;
			}
			div.firstOnLine {
				clear: left;
			}
			div.win {
				color: black;
				background-color: green;
				font-size: 30px;
				border: solid yellow 2px;
				width: 180px;
				clear: left;
				display: none;
			}
		</style>
	</head>

	<body>
		<div id="r1k1" class="firstOnLine" onclick="trykk(this, 'r1k2', 'r2k1')">7</div>
		<div id="r1k2" onclick="trykk(this, 'r1k1', 'r1k3', 'r2k2')">1</div>
		<div id="r1k3" onclick="trykk(this, 'r1k2', 'r2k3')">2</div>
		
		<div id="r2k1" class="firstOnLine" onclick="trykk(this, 'r1k1', 'r2k2', 'r3k1')">5</div>
		<div id="r2k2" id="startingBlank" onclick="trykk(this, 'r1k2', 'r2k1', 'r2k3', 'r3k2')"></div>
		<div id="r2k3" onclick="trykk(this, 'r1k3', 'r2k2', 'r3k3')">3</div>

		<div id="r3k1" class="firstOnLine" onclick="trykk(this, 'r2k1', 'r3k2')">8</div>
		<div id="r3k2" onclick="trykk(this, 'r2k2', 'r3k1', 'r3k3')">4</div>
		<div id="r3k3" onclick="trykk(this, 'r2k3', 'r3k2')">6</div>

		<div id='win' class='win'>Du Vant!</div>

		<script>
			function trykk(tagElement, alt1, alt2, alt3, alt4){
				if(!alt3) alt3 = alt1;
				if(!alt4) alt4 = alt1;

				if(document.getElementById(alt1).innerHTML == ''){
					document.getElementById(alt1).innerHTML = tagElement.innerHTML;
					tagElement.innerHTML= '';
				}
				if(document.getElementById(alt2).innerHTML == ''){
					document.getElementById(alt2).innerHTML = tagElement.innerHTML;
					tagElement.innerHTML= '';
				}
				if(document.getElementById(alt3).innerHTML == ''){
					document.getElementById(alt3).innerHTML = tagElement.innerHTML;
					tagElement.innerHTML= '';
				}
				if(document.getElementById(alt4).innerHTML == ''){
					document.getElementById(alt4).innerHTML = tagElement.innerHTML;
					tagElement.innerHTML= '';
				}

				if (		document.getElementById('r1k1').innerHTML === '1' &&
								document.getElementById('r1k2').innerHTML === '2' &&
								document.getElementById('r1k3').innerHTML === '3' &&
								document.getElementById('r2k1').innerHTML === '4' &&
								document.getElementById('r2k2').innerHTML === '5' &&
								document.getElementById('r2k3').innerHTML === '6' &&
								document.getElementById('r3k1').innerHTML === '7' &&
								document.getElementById('r3k2').innerHTML === '8' &&
								document.getElementById('r3k3').innerHTML === ''){
					document.getElementById('win').style.display = "block";
				}
				else{
					document.getElementById('win').style.display = "none";
				}
			}
		</script>
	</body>
</html>
